<div *ngIf="(station$ | async) as station">
  <pre>{{ station | json }}</pre>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let device of (devices$ | async)"
      [routerLink]="['/dashboard', station.id, device.id]"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ device.name }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
