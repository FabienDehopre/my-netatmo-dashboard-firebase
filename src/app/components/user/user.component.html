<dl>
  <dt>Enabled</dt>
  <dd>{{ user?.enabled ? 'Yes' : 'No' }}</dd>
  <dt>Feel Like</dt>
  <dd>{{ feelLike(user?.feelLike) }}</dd>
  <dt>Pressure Unit</dt>
  <dd>{{ pressureUnit(user?.pressureUnit) }}</dd>
  <dt>Wind Unit</dt>
  <dd>{{ windUnit(user?.windUnit) }}</dd>
  <dt>Temperature Unit</dt>
  <dd>{{ temperatureUnit(user?.unit) }}</dd>
</dl>
