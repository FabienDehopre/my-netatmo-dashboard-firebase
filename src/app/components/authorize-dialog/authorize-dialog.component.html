<h1 mat-dialog-title>Authorize the application</h1>
<form #authorizeForm method="POST" [action]="netatmoAuthorize">
  <div mat-dialog-content>
    <p>This application is not authorized to read your weather station data.</p>
    <p>Click the "Authorize App" button bellow to authorize this application to read your weather station data.</p>
  </div>
  <div mat-dialog-actions class="app-authorize-dialog__actions">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial color="primary" (click)="authorizeForm.submit()">Authorize App</button>
  </div>
</form>
